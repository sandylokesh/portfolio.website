<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <link
     rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
     crossorigin="anonymous"
     />
     <title>Contact | Page</title>
</head>
<body>
     <!-- header -->
<header id="header-inner">
     <div class="container">
          <nav id="main-nav">
               <h1 class="logo">SANDY</h1>
               <ul>
                    <li><a  href="index.html">Home</a></li>
                    <li><a href="About.html" >About</a></li>
                    <li><a href="Work.html" >Work</a></li>
                    <li><a href="Contact.html" class="current">Contact</a></li>
               </ul>
          </nav>
     </header>
     <!-- contact -->
     <section id="contact-a" class="text-center py-3">
          <div class="container">
               <h2 class="section-title">contact me</h2>
               <div class="bottom-line"></div>
               <p class="lead">here is how you can reach me</p>
          <form name="contact" method="POST" data-netlify="true"  data-netlify-recaptcha="true">
          <div class="text-fields">
               <input type="text" class="text-input name-input" placeholder=" name" name="name">
               <input type="text" class="text-input subject-input" placeholder=" subject" name="subject">
               <input type="text" class="text-input email-input" placeholder="email" name="email">
               <input type="text" class="text-input phone-input" placeholder="phone " name="phone">
               <textarea class="text-input message-input" placeholder=" message" name="message"></textarea>
               <div class="my-3">
                    <div data-netlify-recaptcha="true"></div>
               </div>
          </div>
          <button type="submit" class="btn btn-2">submit</button>
          </form>
          </div>
     </section>
     <!-- sectipn-b -->
     <section id="contact-b" class="py-0 bg-temp">
          <div class="container">
               <div class="contact-info">
                    <div >
                        <i class="fas fa-envelope fa-3x"></i> 
                        <h3>email</h3>
                        <p>john@gmail.com</p>
                    </div>
                    <div >
                        <i class="fas fa-phone fa-3x"></i> 
                        <h3>phone</h3>
                        <p>(555)66666</p>
                    </div>
                    <div >
                        <i class="fas fa-address-card fa-3x"></i> 
                        <h3>address</h3>
                        <p>50 main st, boston</p>
                    </div>
               </div>
          </div>
     </section>
     <!-- section-c -->
     <section id="contact-c" class="text-center ">
               <h1>Lets Start Next Project</h1>
     </section>

     
         
<!-- /footer -->
<footer id="main-footer">
     <div class="footer-content container">
          <p>Copyright &copy;2020. All Rights Reserved</p>
          <div class="social">
               <i class="fab fa-facebook"></i>
               <i class="fab fa-twitter"></i>
               <i class="fab fa-instagram"></i>
               <i class="fab fa-youtube"></i>
          </div>
     </div>
</footer>


     
</body>
</html>
